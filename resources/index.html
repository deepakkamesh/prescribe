    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />

        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <ul>
                    <span class="mdl-layout-title"> Prescribe - Remote Prescription Service
                    </span>
                </ul>

                <ul>
                </ul>
            </div>               
                
<!-- Tabs -->
<div class = "mdl-layout-spacer"> </div> </header> 
        <div class = "demo-drawer mdl-layout__drawer mdl-color--grey-300"> 
                <header class = "demo-drawer-header"> 
                        <div class = "demo-avatar-dropdown"> <span> Settings </span> 
                                <div class = "mdl-layout-spacer"> </div> </div> 
      </header>

<!-- SIDE NAV BAR -->
     <nav class="mdl-navigation">
                          <ul>
                                  Remote Volume
                    <input id="fps_sel" class="mdl-slider mdl-js-slider" type="range" min="1" max="30" value="5" tabindex="0">
                </ul>
               
            </nav>
        </div>



<!--- MAIN BODY -->
<main class = "mdl-layout__content mdl-color--grey-100"> <div class = "mdl-grid demo-content">

<!-- Name -->
<div class = "mdl-cell mdl-cell--6-col"> 
        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                <input class = "mdl-textfield__input" type = "text" id = "name"> 
                <label class = "mdl-textfield__label" for = "name" > Name </label> 
        </div> 
</div>

<!-- Age / Sex-->
<div class = "mdl-cell mdl-cell--6-col"> 
        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                <input class = "mdl-textfield__input" type = "text" id = "age_sex"> 
                <label class = "mdl-textfield__label" for = "age_sex"> Age / Sex </label>
        </div> 
</div>

<!-- Prescrpition  -->
<div class = "mdl-cell mdl-cell--12-col"> 
        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label extrawide"> 
                <textarea class = "mdl-textfield__input" type = "text" rows = "10" id = "prescription"></textarea> 
                <label class = "mdl-textfield__label" for = "prescription"> Prescription </label> 
        </div> 
</div>

<!-- Buttons -->
<div class = "mdl-cell mdl-cell--12-col"> 
        <button id = "generate_pdf" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Generate </button> &emsp; 
        <button id = "clear" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Clear </button>  &emsp;
        <button id = "print" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Print </button>  &emsp;
</div>

<!-- SnackBar for error -->
<div id = "error-popup" class = "mdl-js-snackbar mdl-snackbar"> 
        <div class = "mdl-snackbar__text"> </div> <button class = "mdl-snackbar__action" type = "button"> </button> 
</div> 
</div> 
</main> 
</div> 

<script src = "https://code.getmdl.io/1.3.0/material.min.js"> </script> 
</body>
